<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="icon" href="../images/pencil-308509_1280.png">
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="stylesheet" href="/config.css">
    <link rel="stylesheet" href="/css/home-forms-style.css">
    <link rel="stylesheet" href="../css/cardStyle.css">
    <script src="../javascript/renderEntries.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="/javascript/addNewEntry.js"></script>
    <title>Agenda / Home</title>
</head>
<body>
    
    <div class="profile">
        <button class="view-btn myP-btn">Profile</button>
        <button class="view-btn myP-btn" onclick="newPage('../index.html')">Log Out</button> 
    </div>
    

    <main>

        <nav>

            <!--Contacts buttons -->

            <div class="add-view">
                <button class="view-btn" onclick="renderEntries('contacts')">View contacts</button>
                <button class="add-btn" onclick="render_fields(contactModal)">Add contact +</button>
            </div>

             <!--Task buttons -->

            <div class="add-view">
                <button class="view-btn" onclick="renderEntries('tasks')">View tasks</button>
                <button class="add-btn" onclick="render_fields(taskModal)">Add task +</button>
            </div>
            
             <!--Apointment buttons -->

            <div class="add-view">
                <button class="view-btn" onclick="renderEntries('apoints')">View apointments</button>
                <button class="add-btn" onclick="render_fields(apointModal)">Add apointment +</button>
            </div>
        </nav> 

        <div id="work-area">
            <p class="chooseAction">Please choose an action</p>
        </div>

    </main>

    <!--SOCIAL MEDIA -->
    
    <footer>
        <a href="https://www.facebook.com/profile.php?id=100008810794957"><img src="../images/facebook.png" alt="" width="30px" height="30px"></a>
        <img src="../images/whatsapp.png" alt="" width="30px" height="30px">
        <img src="../images/instagram.png" alt="" width="30px" height="30px">
    </footer>
